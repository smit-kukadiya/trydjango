{% extends 'base.html' %}
{% block page_data %}
    <h1>Person Table</h1>
    <table class="table table-hover mt-5">
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
        </thead>
        {% for person in persons %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ person.name }}</td>
            <td>{{ person.age }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
